{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-5 text-center"> Добавить отзыв</h1>

    <form action="{{ url }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="content_type" value="">
        <div class="form-group">
            <label for="text_field">Текст рецензии</label>
            <textarea class="form-control" name="text_field" id="text_field" cols="10" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="mark">Оценка</label>
            <select name="mark" id="mark" required>
                <option value="5-отлично">5-отлично</option>
                <option >4-хорошо</option>
                <option >3-удовлетворительно</option>
                <option >2-неудовлетворительно</option>
                <option >1-плохо</option>
                <option >0-ужасно</option>
            </select>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </div>
    </form>

</div>


{% endblock %}
