{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Добавить отзыв</h3>
    <form action=" {{ url }} " method="POST">
        <div class="form-group">
            <label for="mark">Оценка</label>
            <select name="mark" id="mark" data-live-search="true" class="form-control" required>
                <option value="5" selected>отлично</option>
                <option value="4">хорошо</option>
                <option value="3">удовлетворительно</option>
                <option value="2">неудовлетворительно</option>
                <option value="1">плохо</option>
                <option value="0">ужасно</option>
            </select>
        </div>
        <div class="form-group">
            <label for="text_field">Текст рецензии</label>
            <textarea class="form-control" name="text_field" id="text_field"></textarea>
        </div>
        <div class="form-group">
            <input type="tetx" id="status" name="status" value="1" hidden>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </div>
    </form>

</div>

{% endblock %}
